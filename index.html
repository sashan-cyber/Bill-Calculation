    <script>
        // Global variables
        let itemCount = 3;
        
        // Calculate row total
        function calculateRowTotal(index) {
            const row = document.querySelectorAll('.item-row')[index];
            if (!row) return;
            
            const quantity = parseFloat(row.querySelector('input[name="items[' + index + '][quantity]"]').value) || 0;
            const price = parseFloat(row.querySelector('input[name="items[' + index + '][price]"]').value) || 0;
            const total = quantity * price;
            
            row.querySelector('input[name="items[' + index + '][total]"]').value = total.toFixed(2);
            updatePreview();
        }
        
        // Add new item row
        document.getElementById('addItemBtn').addEventListener('click', function() {
            const container = document.getElementById('itemsContainer');
            const newItem = document.createElement('div');
            newItem.className = 'item-row';
            newItem.innerHTML = `
                <input type="text" 
                       name="items[${itemCount}][name]" 
                       class="input-field" 
                       placeholder="New item"
                       required>
                <input type="number" 
                       name="items[${itemCount}][quantity]" 
                       class="input-field" 
                       min="1" 
                       value="1"
                       oninput="calculateRowTotal(${itemCount})"
                       required>
                <input type="number" 
                       name="items[${itemCount}][price]" 
                       class="input-field" 
                       min="0" 
                       step="0.01"
                       placeholder="0.00"
                       oninput="calculateRowTotal(${itemCount})"
                       required>
                <input type="text" 
                       name="items[${itemCount}][total]" 
                       class="input-field total-display" 
                       placeholder="0.00"
                       readonly>
                <button type="button" class="remove-btn remove-item" onclick="removeItem(${itemCount})">
                    <i class="fas fa-times"></i>
                </button>
            `;
            container.appendChild(newItem);
            itemCount++;
            updatePreview();
        });
        
        // Remove item
        function removeItem(index) {
            const rows = document.querySelectorAll('.item-row');
            if (rows.length > 1) {
                rows[index].remove();
                reindexItems();
                updatePreview();
            }
        }
        
        // Re-index items after removal
        function reindexItems() {
            const rows = document.querySelectorAll('.item-row');
            rows.forEach((row, index) => {
                row.querySelector('input[name^="items"]').name = `items[${index}][name]`;
                row.querySelector('input[type="number"]:nth-child(2)').name = `items[${index}][quantity]`;
                row.querySelector('input[type="number"]:nth-child(3)').name = `items[${index}][price]`;
                row.querySelector('.total-display').name = `items[${index}][total]`;
                
                row.querySelector('input[name^="items[' + index + '][quantity]"]').setAttribute('oninput', `calculateRowTotal(${index})`);
                row.querySelector('input[name^="items[' + index + '][price]"]').setAttribute('oninput', `calculateRowTotal(${index})`);
                
                const removeBtn = row.querySelector('.remove-item');
                removeBtn.setAttribute('onclick', `removeItem(${index})`);
                removeBtn.disabled = false;
                
                if (index === 0) {
                    removeBtn.disabled = true;
                    removeBtn.style.opacity = '0.5';
                    removeBtn.style.cursor = 'not-allowed';
                }
            });
            itemCount = rows.length;
        }
        
        // Update real-time preview
        function updatePreview() {
            let subtotal = 0;
            const previewItems = document.getElementById('previewItems');
            previewItems.innerHTML = '';
            
            const rows = document.querySelectorAll('.item-row');
            rows.forEach((row, index) => {
                const name = row.querySelector('input[name^="items[' + index + '][name]"]').value || 'Item ' + (index + 1);
                const quantity = parseFloat(row.querySelector('input[name^="items[' + index + '][quantity]"]').value) || 0;
                const price = parseFloat(row.querySelector('input[name^="items[' + index + '][price]"]').value) || 0;
                const total = quantity * price;
                
                if (name && quantity > 0 && price > 0) {
                    subtotal += total;
                    
                    const rowHTML = `
                        <tr>
                            <td>${name}</td>
                            <td>${quantity}</td>
                            <td>â‚¹${price.toFixed(2)}</td>
                            <td>â‚¹${total.toFixed(2)}</td>
                        </tr>
                    `;
                    previewItems.innerHTML += rowHTML;
                }
            });
            
            const taxRate = parseFloat(document.querySelector('input[name="tax_rate"]:checked').value) || 0;
            const discountRate = parseFloat(document.getElementById('discount').value) || 0;
            
            const taxAmount = (subtotal * taxRate) / 100;
            const discountAmount = (subtotal * discountRate) / 100;
            const grandTotal = subtotal + taxAmount - discountAmount;
            
            document.getElementById('previewSubtotal').textContent = 'â‚¹' + subtotal.toFixed(2);
            document.getElementById('previewTax').textContent = 'â‚¹' + taxAmount.toFixed(2);
            document.getElementById('previewDiscount').textContent = '-â‚¹' + discountAmount.toFixed(2);
            document.getElementById('previewGrandTotal').textContent = 'â‚¹' + grandTotal.toFixed(2);
            document.getElementById('totalAmount').textContent = 'â‚¹' + grandTotal.toFixed(2);
            
            document.getElementById('previewTax').previousElementSibling.textContent = `GST (${taxRate}%):`;
            document.getElementById('previewDiscount').previousElementSibling.textContent = `Discount (${discountRate}%):`;
        }
        
        // Tax button selection
        document.querySelectorAll('.tax-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.tax-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                this.querySelector('input').checked = true;
                updatePreview();
            });
        });
        
        // Update preview on discount change
        document.getElementById('discount').addEventListener('input', updatePreview);
        
        // Form validation
        document.getElementById('billForm').addEventListener('submit', function(e) {
            let isValid = true;
            const rows = document.querySelectorAll('.item-row');
            
            rows.forEach(row => {
                const inputs = row.querySelectorAll('input[required]');
                inputs.forEach(input => {
                    if (!input.value.trim()) {
                        isValid = false;
                        input.style.borderColor = '#e74c3c';
                        input.style.boxShadow = '0 0 0 2px rgba(231, 76, 60, 0.1)';
                    } else {
                        input.style.borderColor = '#d1d9e6';
                        input.style.boxShadow = 'none';
                    }
                });
            });
            
            if (!isValid) {
                e.preventDefault();
                alert('Please fill all item details before calculating!');
            }
        });
        
        // Update date to today
        document.getElementById('date').valueAsDate = new Date();
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.item-row:first-child .remove-item').disabled = true;
            document.querySelector('.item-row:first-child .remove-item').style.opacity = '0.5';
            document.querySelector('.item-row:first-child .remove-item').style.cursor = 'not-allowed';
            
            for (let i = 0; i < itemCount; i++) {
                calculateRowTotal(i);
            }
            
            updatePreview();
            setTimeout(updatePreview, 100);
        });
    </script>
</body>
